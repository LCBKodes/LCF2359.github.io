    <main>
        <header>
            <h1>
                Contact Us
            </h1>
        </header>
    
        <form action="#" method="post" id="contactForm">
            <fieldset>
                <legend>Contact Information</legend>
    
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required autofocus placeholder="Enter your full name">
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
    
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Enter the subject of your message">
                </div>
    
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>
                </div>
    
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="subscribe">
                        Subscribe to Newsletter
                    </label>
                    <input type="checkbox" id="subscribe" name="subscribe" checked>
                </div>
    
            </fieldset>

            <div class="form-group">
                <label for="department">Select Department:</label>
                <select id="department" name="department">
                    <option value="sales">Sales</option>
                    <option value="support">Support</option>
                    <option value="billing">Billing</option>
                </select>
            </div>

            <div class="form-group buttons">
                <button type="submit">Submit Request</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </main>
